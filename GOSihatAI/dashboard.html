<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoSihatAI Health Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="logo.svg" alt="GoSihatAI Logo" height="40">
    </div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="chatbot.html">Chatbot</a>
      <a href="meal-planner.html">Meal Planner</a>
      <a href="dashboard.html" class="active">Dashboard</a>
      <a href="calculator.html">Calculator</a>
    </nav>
    <div class="header-actions">
      <button class="lang-switch">EN/BM</button>
      <button class="mode-toggle" aria-label="Toggle light/dark mode">‚òÄÔ∏è/üåô</button>
    </div>
  </header>

  <main class="dashboard-main">
    <section class="progress-section">
      <h2>Your Progress</h2>
      <div class="progress-chart">
        <!-- Placeholder for chart -->
        <svg width="100%" height="120" viewBox="0 0 320 120">
          <polyline fill="none" stroke="#4ADE80" stroke-width="4" points="10,100 60,80 110,60 160,70 210,40 260,50 310,30" />
          <circle cx="310" cy="30" r="6" fill="#A259F7" />
        </svg>
        <div class="progress-label">Weight Trend (kg)</div>
      </div>
    </section>

    <section class="habits-section">
      <h2>Habits Tracker</h2>
      <ul class="habits-list">
        <li><label><input type="checkbox"> Drank 2L water</label></li>
        <li><label><input type="checkbox"> 10,000 steps</label></li>
        <li><label><input type="checkbox"> No sugary drinks</label></li>
        <li><label><input type="checkbox"> Ate vegetables</label></li>
        <li><label><input type="checkbox"> Slept 7+ hours</label></li>
      </ul>
    </section>

    <section class="report-section">
      <h2>Monthly Report</h2>
      <div class="report-cards">
        <div class="report-card">
          <h3>Weight Change</h3>
          <p>-1.2 kg this month</p>
        </div>
        <div class="report-card">
          <h3>Best Habit</h3>
          <p>Drank 2L water (25 days)</p>
        </div>
        <div class="report-card">
          <h3>Areas to Improve</h3>
          <p>More steps, less sugary drinks</p>
        </div>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
