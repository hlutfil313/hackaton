<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoSihatAI BMI & Kcal Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="logo.svg" alt="GoSihatAI Logo" height="40">
    </div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="chatbot.html">Chatbot</a>
      <a href="meal-planner.html">Meal Planner</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="calculator.html" class="active">Calculator</a>
    </nav>
    <div class="header-actions">
      <button class="lang-switch">EN/BM</button>
      <button class="mode-toggle" aria-label="Toggle light/dark mode">‚òÄÔ∏è/üåô</button>
    </div>
  </header>

  <main class="calculator-main">
    <section class="bmi-section">
      <h2>BMI Calculator</h2>
      <form class="bmi-form">
        <div class="form-group">
          <label for="bmi-height">Height (cm)</label>
          <input type="number" id="bmi-height" min="100" max="250" required>
        </div>
        <div class="form-group">
          <label for="bmi-weight">Weight (kg)</label>
          <input type="number" id="bmi-weight" min="30" max="200" required>
        </div>
        <button type="submit" class="cta-btn">Calculate BMI</button>
      </form>
      <div class="bmi-result">Your BMI: <span id="bmi-value">-</span></div>
    </section>

    <section class="tdee-section">
      <h2>TDEE Calculator</h2>
      <form class="tdee-form">
        <div class="form-group">
          <label for="tdee-age">Age</label>
          <input type="number" id="tdee-age" min="10" max="100" required>
        </div>
        <div class="form-group">
          <label for="tdee-gender">Gender</label>
          <select id="tdee-gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="tdee-height">Height (cm)</label>
          <input type="number" id="tdee-height" min="100" max="250" required>
        </div>
        <div class="form-group">
          <label for="tdee-weight">Weight (kg)</label>
          <input type="number" id="tdee-weight" min="30" max="200" required>
        </div>
        <div class="form-group">
          <label for="tdee-activity">Activity Level</label>
          <select id="tdee-activity" required>
            <option value="1.2">Sedentary (little or no exercise)</option>
            <option value="1.375">Lightly active (1-3 days/week)</option>
            <option value="1.55">Moderately active (3-5 days/week)</option>
            <option value="1.725">Very active (6-7 days/week)</option>
            <option value="1.9">Super active (hard exercise & physical job)</option>
          </select>
        </div>
        <button type="submit" class="cta-btn">Calculate TDEE</button>
      </form>
      <div class="tdee-result">Your TDEE: <span id="tdee-value">-</span> kcal/day</div>
    </section>

    <section class="kcal-section">
      <h2>Food Kcal Analyzer</h2>
      <form class="kcal-form">
        <div class="form-group">
          <label for="kcal-food">Food Name / Description</label>
          <input type="text" id="kcal-food" placeholder="e.g. Nasi lemak, roti canai" required>
        </div>
        <button type="submit" class="cta-btn">Analyze</button>
      </form>
      <div class="kcal-result">Calories: <span id="kcal-value">-</span></div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
